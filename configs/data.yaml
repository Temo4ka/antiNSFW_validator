# Конфигурация для загрузки и препроцессинга данных

# Пути к данным
paths:
  nsfw_dir: "src/dataset/nsfw"
  sfw_dir: "src/dataset/sfw"
  file_pattern: "*.jpg"
  nsfw_label: 1.0
  sfw_label: 0.0

# Размеры изображений
image_size:
  height: 200
  width: 200

# Параметры разделения данных
split:
  ratio: 0.8
  seed: 42

# Параметры трансформаций для обучения (augmentation)
train_transforms:
  RandomResizedCrop:
    size: [200, 200]
  RandomHorizontalFlip:
    p: 0.5
  RandomRotation:
    degrees: 10
  ColorJitter:
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1
  GaussianBlur:
    kernel_size: 3
  ToTensor: {}
  Normalize:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]

# Параметры трансформаций для валидации
val_transforms:
  Resize:
    size: [200, 200]
  ToTensor: {}
  Normalize:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]

