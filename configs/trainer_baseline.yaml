# Конфигурация PyTorch Lightning Trainer для baseline модели

accelerator: "auto"
devices: 1
precision: 32
enable_progress_bar: true
enable_model_summary: true

# Настройки сохранения чекпоинтов
# Baseline модель логирует val_accuracy вместо val_auroc
checkpoint:
  dirpath: "checkpoints"
  filename: "best-{epoch:02d}-{val_accuracy:.2f}"
  monitor: "val_accuracy"
  mode: "max"
  save_top_k: 1
